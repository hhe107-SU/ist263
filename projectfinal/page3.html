<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Vault: Trailers and Clips</title>
<style>
    /* Simple CSS for layout */
    .container {
        width: 80%;
        margin: 0 auto;
    }
    header, footer, .page-section {
        padding: 20px;
        text-align: center;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin-right: 10px;
    }
    .video, .fanart, .merchandise {
        text-align: center;
    }
    .fanart {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    .fanart img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        margin: 10px;
    }
    .merchandise img {
        width: 300px;
        height: auto;
        object-fit: contain;
        margin: 0 auto;
        display: block;
    }
    .merchandise a {
        display: block;
        margin-top: 10px;
        color: #fff; /* High contrast text color */
        background-color: #444; /* Sufficient contrast background */
        padding: 10px; /* Padding for better clickability */
        text-decoration: none; /* Optional: Removes underline from links */
    }
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
    }
    nav a {
        color: #fff;
        font-weight: bold;
    }
    .skip {
        position: absolute;
        top: -40px;
        left: 0;
        background-color: #ffbf00;
        color: #000;
        padding: 8px;
        z-index: 100;
        transition: top 0.3s;
    }
    .skip:focus {
        top: 10px;
    }
</style>
<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <a href="#main-content" class="skip" tabindex="0">Skip to content</a>
    <div class="container">
        <header>
            <h1>Media Vault: Trailers and Clips</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="#trailers">Trailers</a></li>
                <li><a href="#fanart">Fan Art</a></li>
                <li><a href="#merchandise">Merchandise</a></li>
            </ul>
        </nav>

        <div class="page-section" id="trailers">
            <!-- Trailer section content -->
        </div>

        <div class="page-section" id="fanart">
            <!-- Fanart section content -->
        </div>

        <div class="page-section" id="merchandise">
            <!-- Merchandise section content -->
        </div>

        <footer>
            &copy; Media Vault: Trailers and Clips
        </footer>
    </div>

    <div id="main-content" class="page-section">
        
    </div>
</body>
</html>
